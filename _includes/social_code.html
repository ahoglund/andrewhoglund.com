{%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">github</span></a></li>{%- endif -%}
{%- if site.soundcloud_username -%}<li><a href="https://soundcloud.com/{{ site.soundcloud_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#youtube' | relative_url }}"></use></svg> <span class="username">soundcloud</span></a></li>{%- endif -%}
{%- if site.stackoverflow.url-%}<li><a href="https://stackoverflow.com/{{ site.stackoverflow.url | cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#stackoverflow' | relative_url }}"></use></svg> <span class="username">{{ site.stackoverflow.displayname | escape }}</span></a></li>{%- endif -%}

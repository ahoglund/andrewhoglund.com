<ul class="social-media-list">
{%- if site.email -%} <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li> {%- endif -%}

{%- if site.linkedin.username -%}<li><a href="https://www.linkedin.com/in/{{ site.linkedin.username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">{{ site.linkedin.displayname }}</span></a></li>{%- endif -%}

{%- if site.twitter_username -%}<li><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg> <span class="username">twitter</span></a></li>{%- endif -%}

{%- if site.youtube_username -%}<li><a href="https://youtube.com/{{ site.youtube_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#youtube' | relative_url }}"></use></svg> <span class="username">youtube</span></a></li>{%- endif -%}
</ul>
